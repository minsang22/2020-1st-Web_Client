<!DOCTYPE html>
<html>
<head>
	<title>:hover 활용</title>
	<style>
		div {
			width: 100px;
			height: 140px;
			background-image: url("서강준.jpeg");
			background-size: 100px 140px;
		}
		div#img:hover {
			background-image: url("윤민상.jpg");
		}
	</style>
</head>
<body>
	<h3>:hover 활용 (주의 : 동일인물 입니다)</h3>
	<hr>
	<table>
		<tr><td>마우스를 올리면 그의 또다른 사진이 나옵니다.</td>
			<td><div id="img"></div></td></tr>
	</table>
</body>
</html>
